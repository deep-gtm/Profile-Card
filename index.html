<!DOCTYPE html>
<html lang="en" role="main">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <img role="top-bubble" class="top-bubble" src="./images/bg-pattern-top.svg" alt="top-bubble">
  <img role="bottom-bubble" class="bottom-bubble" src="./images/bg-pattern-bottom.svg" alt="bottom-bubble">
  <div role="card" class="card">
    <img class="card-pattern" src="./images/bg-pattern-card.svg" alt="card-pattern">
    <img class="victor" src="./images/image-victor.jpg" alt="victor">

    <div class="info">
      <div>
        <h1 class="name">Victor Crest</h1>
        <span class="age">26</span>
      </div>
      <span class="location">London</span>
    </div>

    <div class="card-footer">
      <div class="social-info">
        <div class="count">80K</div>
        <div class="count-info">Followers</div>
      </div>
      <div class="social-info">
        <div class="count">803K</div>
        <div class="count-info">Likes</div>
      </div>
      <div class="social-info">
        <div class="count">1.4K</div>
        <div class="count-info">Photos</div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
